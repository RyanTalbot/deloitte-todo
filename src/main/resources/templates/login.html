<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
<div>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="form-container" style="display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 60vh;">
        <form th:action="@{/login}" method="post" style="display: flex;
          flex-direction: column;
          align-items: center;">
            <div style="margin-bottom: 2%"><label> Username : <input type="text" name="username"/> </label></div>
            <div style="margin-bottom: 2%"><label> Password: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Login" style="border: none;width: 74px;background-color: cornflowerblue"/></div>
        </form>
    </div>
</div>
</body>
</html>
