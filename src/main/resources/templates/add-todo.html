<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} " />
    <title>Add Todo</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Deloitte Todo</h1>
    <div class="w-50">
        <h3>New Todo</h3>
        <form action="#" th:action="@{/todo}" th:object="${todoElement}" method="POST">
            <div class="form-group">
                <label for="description">What's the task you'd like to complete?</label>
                <input class="form-control" type="text" th:field="*{description}" id="description"
                       placeholder="Description">
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <button type="submit" class="btn btn-success mt-2">Add Task</button>
        </form>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</body>
</html>
